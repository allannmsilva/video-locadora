<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Partners </mat-toolbar>

    <div class="column-align mat-elevation-z8">
      <app-partners-display *ngIf="partners$ | async as partners; else loading" [partners]="partners" (add)="onAdd()"
        (edit)="onEdit($event)" (delete)="onDelete($event)"></app-partners-display>

      <ng-template #loading>
        <div color="accent" diameter="20" class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
