<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">Class Details</mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width" color="accent">
        <mat-label>Title </mat-label>
        <input matInput formControlName="title" minlength="2" maxlength="100" #title />
        <mat-hint align="end">{{title.value.length || 0}}/100</mat-hint>
        <mat-error *ngIf="form.get('title')?.invalid">{{onFieldError('title')}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" color="accent">
        <mat-label>Serial Number </mat-label>
        <input matInput formControlName="serialNumber" #serialNumber type="number" />
        <mat-error *ngIf="form.get('serialNumber')?.invalid">{{onFieldError('serialNumber')}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" color="accent">
        <mat-label>Item Type</mat-label>
        <mat-select formControlName="type" required>
          <mat-option value="Tape">Tape</mat-option>
          <mat-option value="DVD">DVD</mat-option>
          <mat-option value="Blu-ray">Blu-ray</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width" color="accent">
        <mat-label>Acquisition Date </mat-label>
        <input matInput [matDatepicker]="picker" formControlName="acquisitionDate" #acquisitionDate maxlength="10" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-hint align="end">{{acquisitionDate.value.length || 0}}/10</mat-hint>
        <mat-error *ngIf="form.get('acquisitionDate')?.invalid">{{onFieldError('acquisitionDate')}}</mat-error>
      </mat-form-field>

      <!-- <mat-form-field class="full-width" color="accent">
        <mat-label>Gênero</mat-label>
        <mat-select formControlName="genre">
          <mat-option value="Ação">Ação</mat-option>
          <mat-option value="Terror">Terror</mat-option>
        </mat-select>
      </mat-form-field> -->
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-fab color="warn" (click)="onCancel()">
      <mat-icon>clear</mat-icon>
    </button>
    <button mat-fab (click)="onSubmit()" id="saveButton">
      <mat-icon>save</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
