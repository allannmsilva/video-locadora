<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Dependents </mat-toolbar>

    <div class="column-align mat-elevation-z8">
      <app-dependents-display *ngIf="dependents$ | async as dependents; else loading" [dependents]="dependents"
        (add)="onAdd()" (edit)="onEdit($event)" (delete)="onDelete($event)"></app-dependents-display>

      <ng-template #loading>
        <div color="accent" diameter="20" class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
