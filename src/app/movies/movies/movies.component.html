<table mat-table [dataSource]="movies" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Filme </th>
    <td mat-cell *matCellDef="let movie"> {{ movie.title }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef> GÃªnero </th>
    <td mat-cell *matCellDef="let movie"> {{ movie.genre }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
