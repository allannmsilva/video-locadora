<mat-card>
  <mat-card-content>
    <mat-toolbar> Filmes </mat-toolbar>

    <div class="column-align mat-elevation-z8">
      <app-movies-display
        *ngIf="movies$ | async as movies; else loading"
        [movies]="movies"
      ></app-movies-display>

      <ng-template #loading>
        <div color="accent" diameter="20" class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
