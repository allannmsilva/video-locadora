<mat-card>
  <mat-card-content>
    <mat-toolbar> Filmes </mat-toolbar>
    <div *ngIf="movies$ | async as movies; else loading">
      <table mat-table [dataSource]="movies" class="mat-elevation-z8">
        <!-- mat-table [dataSource]= "movies | async" (array de movies), angular material já trata observable -->
        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Título</th>
          <td mat-cell *matCellDef="let movie">{{ movie.title }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="genre">
          <th mat-header-cell *matHeaderCellDef>Gênero</th>
          <td mat-cell *matCellDef="let movie">
            {{ movie.genre }}
            <mat-icon aria-hidden="false" aria-label="Gênero do Filme">
              {{ movie.genre | genre }}
            </mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div color="accent" diameter="20" class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
