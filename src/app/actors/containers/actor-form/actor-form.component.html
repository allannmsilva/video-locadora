<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">Actor Details</mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Name </mat-label>
        <input matInput formControlName="name" minlength="2" maxlength="50" #name />
        <mat-hint align="end">{{name.value.length || 0}}/100</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{onFieldError('name')}}</mat-error>
      </mat-form-field>

      <!-- <mat-form-field class="full-width">
        <mat-label>Gênero</mat-label>
        <mat-select formControlName="genre">
          <mat-option value="Ação">Ação</mat-option>
          <mat-option value="Terror">Terror</mat-option>
        </mat-select>
      </mat-form-field> -->
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-fab color="warn" (click)="onCancel()">
      <mat-icon>clear</mat-icon>
    </button>
    <button mat-fab (click)="onSubmit()" id="saveButton">
      <mat-icon>save</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
