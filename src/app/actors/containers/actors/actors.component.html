<mat-card>
  <mat-card-content>
    <mat-toolbar> Actors </mat-toolbar>

    <div class="column-align mat-elevation-z8">
      <app-actors-display
        *ngIf="actors$ | async as actors; else loading"
        [actors]="actors"
        (add)="onAdd()"
    ></app-actors-display>

      <ng-template #loading>
        <div color="accent" diameter="20" class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
