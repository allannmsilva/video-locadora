<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">Class Details</mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width" color="accent">
        <mat-label>Name </mat-label>
        <input matInput formControlName="name" minlength="2" maxlength="100" #name />
        <mat-hint align="end">{{name.value.length || 0}}/100</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{onFieldError('name')}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" color="accent">
        <mat-label>Worth </mat-label>
        <input matInput formControlName="worth" #worth type="number" />
        <mat-error *ngIf="form.get('worth')?.invalid">{{onFieldError('worth')}}</mat-error>
      </mat-form-field>

      <mat-form-field class="cbb-width" color="accent">
        <mat-label>Return Deadline </mat-label>
        <input matInput formControlName="returnDeadline" minlength="1" maxlength="2" #returnDeadline type="number" />
        <mat-hint align="end">{{returnDeadline.value.length || 0}}/2</mat-hint>
        <mat-error *ngIf="form.get('returnDeadline')?.invalid">{{onFieldError('returnDeadline')}}</mat-error>
      </mat-form-field>

      <!-- <mat-form-field class="full-width" color="accent">
        <mat-label>Gênero</mat-label>
        <mat-select formControlName="genre">
          <mat-option value="Ação">Ação</mat-option>
          <mat-option value="Terror">Terror</mat-option>
        </mat-select>
      </mat-form-field> -->
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-fab extended color="warn" (click)="onCancel()">
      <mat-icon>clear</mat-icon>
      Cancel
    </button><button mat-fab extended (click)="onSubmit()" id="saveButton">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </mat-card-actions>
</mat-card>
