<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Locations </mat-toolbar>

    <div class="column-align mat-elevation-z8">
      <app-locations-display *ngIf="locations$ | async as locations; else loading" [locations]="locations"
        (add)="onAdd()" (edit)="onEdit($event)" (delete)="onDelete($event)"></app-locations-display>

      <ng-template #loading>
        <div color="accent" diameter="20" class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
